<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF表示</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .pdf-container {
      width: 100%;
      height: 100vh; /* 画面いっぱいに表示 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #00000010;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* スマホ向け（必要なら微調整可） */
    @media (max-width: 600px) {
      .pdf-container {
        height: calc(100vh - 20px); /* iOSのUI被り防止 */
      }
    }
  </style>
</head>

<body>
  <div class="pdf-container">
    <iframe class="pdf-frame" src="sample.pdf"></iframe>
  </div>

  <!-- PDF 非対応ブラウザ用（古い Android など） -->
  <p style="text-align:center; margin-top:10px;">
    PDFを表示できない場合は <a href="sample.pdf">こちらからダウンロード</a>
  </p>
</body>
</html>
